<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .container spline-viewer {
      position: absolute;
      bottom: 0;
      transform: scale(1.1);
      width: 100%;
      height: 100%;
    }

    .content {
      font-family: sans-serif;
      position: absolute;
      left: 50%;
      bottom: 20%;
      transform: translateX(-50%);
      background-color: transparent;
      -webkit-text-stroke-color: white;
      text-align: center;
      padding: 0 10px;
    }

    .content h1 {
      font-size: 3rem;
      margin: 0;
    }

    .content p {
      font-size: 1.2rem;
    }

    .btn {
      background: transparent;
      padding: 15px 40px;
      border: none;
      outline: 1px solid blue;
      cursor: pointer;
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%) scale(2.5);
      z-index: 1;
      border-radius: 22px;
    }

    .btn a {
      color: inherit;
      text-decoration: none;
    }

    .btn::after {
      content: "";
      z-index: -1;
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    .btn::before {
      content: "";
      background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #ff00c8,
        #ff0000
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 600%;
      z-index: -1;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      filter: blur(8px);
      animation: glowing 20s linear infinite;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
      opacity: 0;
    }

    @keyframes glowing {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:active:after {
      background: transparent;
    }

    .btn:active {
      color: #000;
      font-weight: bold;
    }

    /* ========== Responsive Media Queries ========== */

    /* Tablets (≤1024px) */
    @media (max-width: 1024px) {
      .content h1 {
        font-size: 2.5rem;
      }

      .content p {
        font-size: 1rem;
      }

      .btn {
        transform: translateX(-50%) scale(2);
      }
    }

    /* Smartphones (≤767px) */
    @media (max-width: 767px) {
      .content h1 {
        font-size: 1.8rem;
      }

      .content p {
        font-size: 0.9rem;
      }

      .btn {
        transform: translateX(-50%) scale(1.5);
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <div class="container">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.27/build/spline-viewer.js"></script>
    <spline-viewer
      loading-anim-type="spinner-big-dark"
      url="https://prod.spline.design/ZT6sbzaNku6bWAE1/scene.splinecode"
    ></spline-viewer>

    <div class="content">
      <h1>Hello There <br />Welcome to my page</h1>
      <p>this page was created using no code <br />for the 3D background</p>
    </div>
  </div>
  <button class="btn"><a href="index2.html">Hover Me!</a></button>
</body>
</html>
