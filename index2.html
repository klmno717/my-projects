    <style>
        .banner{
    width: 100vw;
    height: 100vh;
    text-align: center; 
    z-index: 1;

}
.bg{
            display: flex;
            justify-content: center;
            align-items: center;
            object-fit: contain;
            height: 100vh;
            width: 100vw;
            overflow: hidden;    
            filter: url(#custom);  
            mask-image: url(ink.gif);
            mask-size: cover;
            mask-position: center;
}
.bg img{
    width: 100%;
    height: 100%;
    object-fit: cover;

}
.banner .box{
    position: relative;
    width: 40vw;
    height: 100vh;
    object-fit: contain;
    top: 0;
    left: 30%;
    
    background-color:black;
    /* z-index:1; */
    opacity: 0.44;
       
}
.banner .slider{
    position: absolute;
    width: 200px;
    height: 250px;
    
    top: 23%;
    left: calc(50% - 100px);
    /* z-index: 1; */
    transform-style: preserve-3d;
    transform: perspective(1000px);
    animation: rotating_frame 20s linear infinite; 
    
    
    /* z-axis:1000px away from image */

}
@keyframes rotating_frame{
    from{
    transform: perspective(1000px) rotateX(-16deg) rotateY(0deg) ;
    }
    to{
    transform:perspective(1000px) rotateX(-16deg) rotateY(360deg)}
}
.banner .slider .item{
    z-index: 2;


}
.banner .slider .item0{
    position: absolute;
    inset:0 0 0 0;
    transform:  rotateY(0deg) translateZ(550px);
    /* z-index: 1; */
    /* every item comes forward for 550px to form a circle */
}
.banner .slider .item1{
    position: absolute;
    inset:0 0 0 0;
    transform:  rotateY(36deg) translateZ(550px);
}
.banner .slider .item2{
    position: absolute;
    inset:0 0 0 0;
    transform:  rotateY(72deg) translateZ(550px);
}
.banner .slider .item3{
    position: absolute;
    inset:0 0 0 0;
    transform:  rotateY(108deg) translateZ(550px);
}
.banner .slider .item4{
    position: absolute;
    inset:0 0 0 0;
    transform:  rotateY(144deg) translateZ(550px);
}
.banner .slider .item5{
    position: absolute;
    inset:0 0 0 0;
    transform:  rotateY(180deg) translateZ(550px);
}
.banner .slider .item6{
    position: absolute;
    inset:0 0 0 0;
    transform:  rotateY(216deg) translateZ(550px);
}
.banner .slider .item7{
    position: absolute;
    inset:0 0 0 0;
    transform:  rotateY(252deg) translateZ(550px);
}
.banner .slider .item8{
    position: absolute;
    inset:0 0 0 0;
    transform:  rotateY(288deg) translateZ(550px);
}
.banner .slider .item9{
    position: absolute;
    inset:0 0 0 0;
    transform:  rotateY(324deg) translateZ(550px);
}
.banner .slider .item img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
/* use the formula : (position-1)*(360deg/no of items) to calculate the degree at which each item should be rotated to form a perfect circle */

/* however the main problem is to assign the two variables position and quantity to the css,.. its preety simple assign variables : quantity(10) and position(1,2,3,....,10) hence quantity should be the container variable(as it is constant) and position should be the item value as it is variable for each item */

.image_gallary {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 180px;
  gap: 18px;
  width: 80vw;
  margin: 80px auto 0 auto;
  padding: 20px;
  overflow-y: auto;
  height: 100vh;
  border-radius: 24px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);

  scroll-behavior: smooth;
}
.image_gallary img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.12);
  transition: transform 0.3s cubic-bezier(.25,.8,.25,1), box-shadow 0.3s;
  display: block;
    background: rgba(255,255,255,0.3);
  backdrop-filter: blur(20px);
}
.image_gallary img:hover {
  transform: scale(1.04) translateY(-6px);
  box-shadow: 0 8px 32px rgba(0,0,0,0.22);
}

/* Remove these lines: */
.image_gallary img:nth-child(1) {
  grid-column: span 1;
  grid-row: span 4;
  object-fit: contain;
}
  img:nth-child(2) {
    grid-column: span 2;
    grid-row: span 6;
    object-fit: cover;
  }
  img:nth-child(3){
    grid-row: span 8;
    object-fit: cover;
  }
  img:nth-child(4),
  img:nth-child(5),
  img:nth-child(6),
  img:nth-child(7) {
    grid-column: span 1;
    grid-row: span 4;
    object-fit: cover;
  }
  img:nth-child(8){
       grid-column:span 1;
    grid-row: span 6; 
    object-fit: cover;
  }
  img:nth-child(9),
  img:nth-child(10) {
    grid-column: span 1;
    grid-row: span 4;
    object-fit: cover;
  }
